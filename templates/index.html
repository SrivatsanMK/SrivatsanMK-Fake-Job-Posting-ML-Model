<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Job Posting Detector</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: #f4f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            width: 520px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 26px;
            color: #333;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 6px;
            color: #444;
        }

        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 2px solid #dbe3ee;
            border-radius: 10px;
            outline: none;
            font-size: 15px;
            min-height: 180px;
            resize: vertical;
        }

        textarea:focus {
            border-color: #6aafff;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #6aafff;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #5599f5;
        }

        .footer {
            margin-top: 15px;
            text-align: center;
            font-size: 13px;
            color: #6b7280;
        }

        .footer strong {
            color: #111827;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Fake Job Posting Detector</h2>
        <p class="subtitle">
            Paste any job description and see whether it looks <strong>Real</strong> or <strong>Fake</strong>.
        </p>

        <form action="/predict" method="POST">
            <label for="job_text">Job Description</label>
            <textarea name="job_text" id="job_text" required></textarea>

            <button type="submit">Check Job</button>
        </form>

        <p class="footer">
            Model created by <strong>Srivatsan MK</strong>
        </p>
    </div>
</body>
</html>
